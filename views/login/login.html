<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=yes">
	<link rel="stylesheet" href="../../public/css/login/login.css">

</head>
<body>
	<header class="header header_login">
		<i class="icon-back"></i>
		<span>登录</span>
		
	</header>
	<article>
		<section>
			<span>帐号:</span>
			<input type="text" id="inpt01" placeholder="请输入您的手机号"/>
		</section>
		<section>
			<span>密码:</span>
			<input type="text" id="inpt02" placeholder="请输入您的账号密码"/>
		</section>
	</article>
	<div class="login_box">
		<button class="login_box_login">登录</button>
	</div>
	<div class="login_box">
		<span class="login_box_register">注册</span>
		<span class="login_box_forget">忘记密码？</span>
	</div>
	<script src="../../public/js/login.js"></script>
</body>
</html>

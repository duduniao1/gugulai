<body>

	<div class="logo">
	</div>
	<div class="footer">Copyright&copy;2016</div>
	<script>
		$("#send" ).on("click",function(){
			var username = $("#user" ).val();
			var passwd = $("#passwd" ).val();

			$.ajax({
				url:'/api/user/login',
				type:'POST',
				dataType:'json',
				data:{
					username:username,
					passwd:passwd
				},
				success:function(result){
					console.log('result',result)
					if(result.code==1){
						alert("登陆成功")
					}else{
						alert(result.msg)
					}
				}
			})
		})
	</script>
